<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardápio</title>
</head>

<body>
    <div class="content">
        <div class="extern-content">
            <div class="menu-images">
                <img src="imagens/home.jpg" class="title-image" alt="foto inicio">
            </div>

            <div class="title-menu">
                Menu - Faça A Sua Escolha
            </div>
        </div>

        <div class="internal-content">
            <div class="title-internal">
                Prato Principal
            </div>
            <div class="text-menu">
                Todos os pratos acompanham arroz, feijão e a sobremesa do dia.
            </div>
            <div class="cards">

                <div class="prato-card">
                    <img src="imagens/bife.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Bife com batata
                    </div>
                    <div class="card-valor">
                        R$ 30,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="1" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="prato-card">
                    <img src="imagens/coxa.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Coxa de Frango Crocante
                    </div>
                    <div class="card-valor">
                        R$ 25,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="2" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="prato-card">
                    <img src="imagens/panela.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Carne de Panela
                    </div>
                    <div class="card-valor">
                        R$ 22,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="3" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </div>

        <div class="internal-content">
            <div class="title-internal">
                Acompanhamentos
            </div>
            <div class="text-menu">
                Porções para uma pessoa
            </div>
            <div class="cards">

                <div class="prato-card">
                    <img src="imagens/farofa.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Farofa
                    </div>
                    <div class="card-valor">
                        R$ 10,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="4" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="prato-card">
                    <img src="imagens/salad.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Salada
                    </div>
                    <div class="card-valor">
                        R$ 8,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="5" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="prato-card">
                    <img src="imagens/torresmo.jpg" alt="Bife" class="img-card">
                    <div class="title-card">
                        Torresmo
                    </div>
                    <div class="card-valor">
                        R$ 12,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" id="6" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </div>

        <div class="internal-content dados">
            <div class="dados-title">
                Dados Pessoais
            </div>
            <div class="inputs">
                <input type="text" placeholder="Nome Completo" id="clienteNome">
                <input type="text" placeholder="Número de Telefone" id="phone">
                <input type="email" placeholder="E-mail">
            </div>
        </div>

        <div class="btn-div">
            <button onclick="calc()">Calcular</button>
        </div>

        <div class="pedido-text" id="output">

        </div>

    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/quantity.js"></script>
    <script src="script.js"></script>
</body>

</html>
